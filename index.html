<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumpleaños Reina Danaysia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('fondo.jpg') no-repeat center center/cover; /* Fondo con tu foto */
      font-family: 'Segoe UI', sans-serif;
    }

    /* Degradado de color encima del fondo */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(255,105,180,0.4), rgba(255,182,193,0.4), rgba(255,215,0,0.4));
      z-index: 0;
    }

    h1 {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 3.8em;
      color: #fff;
      text-shadow: 2px 2px 15px #ff69b4, 0 0 25px #ff1493;
      z-index: 10;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
      to   { text-shadow: 0 0 30px #ff1493, 0 0 60px #ff69b4; }
    }

    /* Foto con marco elegante */
    .foto {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid #fff;
      border-radius: 25px;
      box-shadow: 0px 0px 35px rgba(255, 182, 193, 0.95);
      overflow: hidden;
      width: 300px;
      height: 380px;
      z-index: 10;
      animation: floatImage 5s ease-in-out infinite;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes floatImage {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -25px); }
    }

    /* Elementos flotantes */
    .floating {
      position: absolute;
      width: 45px;
      height: 45px;
      background-size: cover;
      animation: float 11s linear infinite;
      z-index: 5;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <h1>🌻 Feliz Cumpleaños Mi Reina Sha 🌻</h1>
  
  <!-- Foto especial -->
  <div class="foto">
    <img src="SHA.jpeg" alt="Mi Reina Sha"> <!-- Ruta de su foto -->
  </div>

  <!-- Música de fondo -->
  <audio id="miMusica" autoplay loop>
    <source src="music.mp3" type="audio/mpeg"> <!-- Ruta de tu música -->
  </audio>

<script>
  // reproducir desde "casi la mitad" y fallback para autoplay bloqueado
  const audio = document.getElementById('miMusica');

  audio.addEventListener('loadedmetadata', () => {
    // empieza cerca de la mitad (48% de la duración)
    if (isFinite(audio.duration) && audio.duration > 0) {
      const startSec = Math.max(0, audio.duration * 0.48);
      try {
        audio.currentTime = startSec;
      } catch (err) {
        console.warn('No se pudo setear currentTime:', err);
      }
    }

    // intentar reproducir; si es bloqueado, probar mute y esperar interacción para desmutear
    audio.play().catch(() => {
      // autoplay bloqueado: intentar play en mute
      audio.muted = true;
      audio.play().catch(()=>{ /* si sigue fallando, no hacemos nada */ });

      // al primer click/touch del usuario, desmutear y reproducir
      const unlock = () => {
        audio.muted = false;
        audio.play().catch(()=>{});
        window.removeEventListener('click', unlock);
        window.removeEventListener('touchstart', unlock);
      };
      window.addEventListener('click', unlock, { once: true });
      window.addEventListener('touchstart', unlock, { once: true });
    });
  });
</script>

  <!-- Corazones, tulipanes y girasoles flotando -->
  <script>
    const elementos = [
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      'https://cdn-icons-png.flaticon.com/512/833/833472.png', // corazón
      
    ];

    function crearElemento() {
      const elem = document.createElement("div");
      elem.classList.add("floating");
      elem.style.left = Math.random() * window.innerWidth + "px";
      elem.style.animationDuration = (8 + Math.random() * 6) + "s";
      const img = elementos[Math.floor(Math.random() * elementos.length)];
      elem.style.backgroundImage = `url(${img})`;
      document.body.appendChild(elem);

      setTimeout(() => { elem.remove(); }, 13000);
    }

    setInterval(crearElemento, 600);
  </script>
</body>
</html>
